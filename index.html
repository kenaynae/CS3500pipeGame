<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Incoherent Game Libary</title>    
   <link rel="stylesheet" href="Pipeformatting.css" />
</head>
<body>
<form method="get" action="">
<div id="Tytle">
   <input type="search" name="search" placeholder="Search titles" /><input type="submit" value="Search" />
</div>   
<div id="choiceBox">
   <select name="actions">
      <option value="0">Actions</option>
      <option value="1">Archive</option>
      <option value="2">Delete</option>   
   </select>
   <input type="submit" value="Apply" />
   <select name="filter">
      <option value="0">Genre</option>
      <option value="1">Baroque</option>
      <option value="2">Mannerism</option>   
      <option value="3">Neo-Classicism</option>       
      <option value="4">Realism</option>   
      <option value="5">Romanticism</option>    
   </select>
   <input type="submit" value="Filter" />
</div>
<div id="gameList">
   <table>
      <thead>
         <tr>
            <th colspan="1">Link</th>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>    
            <th scope="col">Year</th> 
            <th scope="col">Genre</th> 
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>link Later</td>
            <td><em>Script Pipes</em></td>
            <td>Dacota, Kenney, Bishop</td>           
            <td>2017</td>
            <td>Puzzle</td>  
         </tr>
         <tr>
            <td>link later</td>
            <td><em>Portrait of Eleanor of Toledo</em></td>
            <td>Bronzino, Agnolo </td>           
            <td>1545</td>
            <td>Mannerism</td>  
         </tr>         
      </tbody>
   </table>
</div>   
</form>

</body>
</html>
